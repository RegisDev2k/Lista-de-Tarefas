<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Minha lista de tarefas</h1>
        <div class="toggle-container">
            <input type="checkbox" id="theme-toggle-btn" class="toggle-button"> <!-- Id atualizado -->
            <label for="theme-toggle-btn" class="toggle-label">
                <span class="toggle-circle"></span>
            </label>
            <span class="toggle-text">Modo Escuro</span>
        </div>
    </header>
    
    <main>
        <section class="todo-input">
            <input type="text" id="new-task" placeholder="Insira uma nova tarefa..." />
            <button id="add-task">Adicionar Tarefas</button>
        </section>
        
        <section class="filters">
            <button id="all-tasks" class="filter-btn active">Todos</button>
            <button id="pending-tasks" class="filter-btn">Pendentes</button>
            <button id="completed-tasks" class="filter-btn">Completos</button>
            <button id="delete-all-tasks">Apagar Todos</button>
        </section>
        
        <section class="todo-list">
            <ul id="tasks"></ul>
        </section>
        
        <section class="task-counter">
            <p><span id="pending-count">0</span> Tarefas Pendentes</p>
        </section>
        
        <!-- Modal de confirmação de exclusão -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <p>Tem certeza de que deseja excluir esta tarefa?</p>
                <div class="modal-buttons">
                    <button id="confirmDelete" class="modal-btn confirm">Sim, excluir</button>
                    <button id="cancelDelete" class="modal-btn cancel">Cancelar</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Reginaldo Nunes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
